    <script type="803d56cda0cad993d7e78976-text/javascript">
      $(".navToggle").click(function () {
        $(this).toggleClass("open");
        $("nav").toggleClass("open");
      });

      function ping(ip, port) {
        $.getJSON(
          "https://api.minetools.eu/ping/" + ip + "/" + port,
          function (json) {
            if (json) {
              if (json.players) {
                if (json.players.online && json.players.max) {
                  $(".slots").each(function () {
                    $(this).html(
                      json.players.online + " / " + json.players.max
                    );
                  });
                }
              }
            }
          }
        );
      }

      $(document).ready(function () {
        ping("mc.smashmc.eu", "25565");
        setInterval(function () {
          ping("mc.smashmc.eu", "25565");
        }, 1000 * 30);
      });
    </script>
